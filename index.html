<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portal Admin - Aduan SEMSIRA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">üõ†Ô∏è Portal Admin SEMSIRA</h2>

  <input type="text" id="search" class="form-control mb-3" placeholder="Cari aduan...">

  <div class="card p-3">
    <table class="table table-striped">
      <thead><tr>
        <th>ID</th><th>Nama</th><th>Aduan</th><th>Status</th><th>Tarikh</th><th>Tindakan</th>
      </tr></thead>
      <tbody id="aduanTable"></tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Kemaskini Aduan</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <p><strong>ID:</strong> <span id="modalId"></span></p>
      <p><strong>Nama:</strong> <span id="modalNama"></span></p>
      <p><strong>Aduan:</strong> <span id="modalAduan"></span></p>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="modalStatus" class="form-select">
          <option>Dalam Proses</option>
          <option>Selesai</option>
          <option>Ditolak</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nota Dalaman</label>
        <textarea id="modalNota" class="form-control"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" onclick="deleteAduan()">Padam</button>
      <button class="btn btn-primary" onclick="saveUpdate()">Simpan</button>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCkStR_IPVoyw83P9M3Xm0QayvNmHwsjz0",
  authDomain: "aduan-semsira.firebaseapp.com",
  projectId: "aduan-semsira",
  storageBucket: "aduan-semsira.appspot.com",
  messagingSenderId: "900897970331",
  appId: "1:900897970331:web:5bea8305599c97a0e30e3e"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let selectedId = null;
let aduanList = [];

// Fetch aduan dan render table
async function fetchAduan() {
  const search = document.getElementById("search").value.toLowerCase();
  aduanList = [];
  const querySnapshot = await getDocs(collection(db, "aduan"));
  const tbody = document.getElementById("aduanTable");
  tbody.innerHTML = "";
  querySnapshot.forEach(docSnap => {
    const a = docSnap.data();
    aduanList.push({id: docSnap.id, ...a});
    if(a.nama.toLowerCase().includes(search) || a.aduan.toLowerCase().includes(search) || docSnap.id.toLowerCase().includes(search)){
      tbody.innerHTML += `<tr>
        <td>${docSnap.id}</td>
        <td>${a.nama}</td>
        <td>${a.aduan}</td>
        <td>${a.status}</td>
        <td>${a.tarikh}</td>
        <td><button class="btn btn-sm btn-warning" onclick="openModal('${docSnap.id}')">Kemaskini</button></td>
      </tr>`;
    }
  });
}

document.getElementById("search").addEventListener("input", fetchAduan);

// Open modal
async function openModal(id){
  selectedId = id;
  const docRef = doc(db,"aduan",id);
  const docSnap = await getDoc(docRef);
  const data = docSnap.data();
  document.getElementById("modalId").innerText = id;
  document.getElementById("modalNama").innerText = data.nama;
  document.getElementById("modalAduan").innerText = data.aduan;
  document.getElementById("modalStatus").value = data.status;
  document.getElementById("modalNota").value = data.nota;
  new bootstrap.Modal(document.getElementById("updateModal")).show();
}

// Save update
async function saveUpdate(){
  const docRef = doc(db,"aduan",selectedId);
  await updateDoc(docRef,{
    status: document.getElementById("modalStatus").value,
    nota: document.getElementById("modalNota").value
  });
  await fetchAduan();
  bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
}

// Delete aduan
async function deleteAduan(){
  if(confirm("Adakah anda pasti ingin padam aduan ini?")){
    const docRef = doc(db,"aduan",selectedId);
    await deleteDoc(docRef);
    await fetchAduan();
    bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
  }
}

// Expose functions untuk inline onclick
window.openModal = openModal;
window.saveUpdate = saveUpdate;
window.deleteAduan = deleteAduan;

// Initial fetch
fetchAduan();
</script>
</body>
</html>
