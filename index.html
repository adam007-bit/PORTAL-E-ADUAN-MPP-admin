<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Portal Admin Aduan - SEMSIRA</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; transition: background 0.3s, color 0.3s; }
    header { background:#800000; color:#fff; padding:15px; display:flex; align-items:center; justify-content:space-between; }
    header img { height:60px; margin-right:15px; }
    header h1 { margin:0; font-size:22px; }
    .container { max-width:1000px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ddd; padding:10px; text-align:left; }
    th { background:#800000; color:#fff; }
    button { padding:6px 10px; margin:2px; border:none; border-radius:4px; cursor:pointer; }
    .selesai { background:#28a745; color:white; }
    .proses { background:#ffc107; color:black; }
    .ditolak { background:#dc3545; color:white; }
    .delete { background:#6c757d; color:white; }
    .dark-mode { background:#1e1e1e; color:#e0e0e0; }
    .dark-mode header { background:#111; }
    .dark-mode .container { background:#2c2c2c; color:#e0e0e0; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="logo.png" alt="Logo Sekolah">
      <h1>Portal Admin Aduan - SEMSIRA</h1>
    </div>
    <div>
      <input type="text" id="searchBar" placeholder="Cari aduan...">
      <select id="filterStatus" onchange="loadAduan()">
        <option value="">Semua</option>
        <option value="Dalam Proses">Dalam Proses</option>
        <option value="Selesai">Selesai</option>
        <option value="Ditolak">Ditolak</option>
      </select>
      <button onclick="exportCSV()">ðŸ“¥ Export CSV</button>
      <button onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
  </header>

  <div class="container">
    <h2>Senarai Aduan</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Aduan</th>
          <th>Status</th>
          <th>Tarikh</th>
          <th>Tindakan</th>
        </tr>
      </thead>
      <tbody id="aduanTable"></tbody>
    </table>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function loadAduan(){
      const aduanList = JSON.parse(localStorage.getItem("aduanList")) || [];
      const search = document.getElementById("searchBar").value.toLowerCase();
      const filter = document.getElementById("filterStatus").value;
      const table = document.getElementById("aduanTable");
      table.innerHTML = "";

      aduanList
        .filter(a => 
          (!filter || a.status === filter) &&
          (a.nama.toLowerCase().includes(search) || a.aduan.toLowerCase().includes(search) || a.id.toLowerCase().includes(search))
        )
        .forEach((a, i)=>{
          table.innerHTML += `
            <tr>
              <td>${a.id}</td>
              <td>${a.nama}</td>
              <td>${a.aduan}</td>
              <td>${a.status}</td>
              <td>${a.masa}</td>
              <td>
                <button class="selesai" onclick="updateStatus(${i},'Selesai')">Selesai</button>
                <button class="proses" onclick="updateStatus(${i},'Dalam Proses')">Proses</button>
                <button class="ditolak" onclick="updateStatus(${i},'Ditolak')">Tolak</button>
                <button class="delete" onclick="deleteAduan(${i})">Padam</button>
              </td>
            </tr>
          `;
        });
    }

    function updateStatus(index, status){
      let aduanList = JSON.parse(localStorage.getItem("aduanList")) || [];
      aduanList[index].status = status;
      localStorage.setItem("aduanList", JSON.stringify(aduanList));
      loadAduan();
    }

    function deleteAduan(index){
      let aduanList = JSON.parse(localStorage.getItem("aduanList")) || [];
      aduanList.splice(index,1);
      localStorage.setItem("aduanList", JSON.stringify(aduanList));
      loadAduan();
    }

    function exportCSV(){
      const aduanList = JSON.parse(localStorage.getItem("aduanList")) || [];
      let csv = "ID,Nama,Aduan,Status,Tarikh\n";
      aduanList.forEach(a=>{
        csv += `${a.id},"${a.nama}","${a.aduan}",${a.status},${a.masa}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "senarai_aduan.csv";
      link.click();
    }

    document.getElementById("searchBar").addEventListener("input", loadAduan);
    loadAduan();
  </script>
</body>
</html>
